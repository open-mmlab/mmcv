dist: xenial
sudo: required
language: python

before_install:
  - sudo add-apt-repository -y ppa:mc3man/xerus-media
  - sudo apt-get update
  - sudo apt-get install -y ffmpeg

install:
  - pip install Cython opencv-python pyyaml codecov flake8 yapf isort

cache:
  pip: true

env:
  global:
    - COLUMNS=80

python:
  - "2.7"
  - "3.5"
  - "3.6"
  - "3.7"

before_script:
  - flake8
  - isort -rc --diff mmcv/ tests/ examples/
  - yapf -r -d mmcv/ tests/ examples/

script: coverage run --source=mmcv setup.py test

after_success: codecov

deploy:
  provider: pypi
  user: kchen
  password:
    secure: ""
  on:
    branch: master
    tags: true
    python: "3.6"
    distributions: sdist bdist_wheel
    skip_cleanup: true
    skip_upload_docs: true
